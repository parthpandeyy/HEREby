<head>
  <title>Simple HERE Map</title>
  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
  <style>
     
     html, body { border: 2; margin: 5; padding: 50; }
     map { height: 90vh; width: 90vw; }
     
  </style>
</head>
<body>
  
  <div id="map"></div>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <script>
    
    var platform = new H.service.Platform({
  'apikey': '{4zJYRgz-osHyAc6ObvqJtXCgSua58DYWWBfpkidqs5w}'});
  
     const defaultLayers = platform.createDefaultLayers();
     const map = new H.Map(document.getElementById('map'),
        defaultLayers.vector.normal.map, {
        center: { lat: 21.5, lng: 79 },
        zoom: 5,
        pixelRatio: window.devicePixelRatio || 1
     });
     window.addEventListener('resize', () => map.getViewPort().resize());
     const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
     const ui = H.ui.UI.createDefault(map, defaultLayers);
     var router = platform.getRoutingService(),
  routeRequestParams = {
    mode: 'fastest;car',
    representation: 'display',
    routeattributes: 'waypoints,summary,shape,legs',
    maneuverattributes: 'direction,action',
    waypoint0: '28.45,77.12',
    waypoint1: '28.47,77.55,'  
  };


router.calculateRoute(
  routeRequestParams,
  onSuccess,
  onError
);
     //Begin geocoding
     const searchText = 'Pune';
     const geocoder = platform.getGeocodingService();
     geocoder.geocode({ searchText }, result => {
        const location = result.Response.View[0].Result[0].Location.DisplayPosition;
        const { Latitude : lat, Longitude: lng } = location;
        const marker = new H.map.Marker({ lat, lng });
        map.addObject(marker);
        var platform = new H.service.Platform({'apikey': '{4zJYRgz-osHyAc6ObvqJtXCgSua58DYWWBfpkidqs5w}'
});

     });
  </script>
  </body>
